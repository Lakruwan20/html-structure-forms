    <h2>Form</h2>
<section id="forms">
    <div>
        <label for="fname">First Name:</label><br>
        &nbsp;&nbsp;<input type="text" id="fname" name="fname">
    </div>
    <div>
        <label for="lname">Last Name:</label><br>
        &nbsp;&nbsp;<input type="text" id="lname" name="lname">
    </div>
    <div>

        &nbsp;&nbsp;<input type="email" id="email" name="email">

    <div>

    </div>
    <div>
        <p>Native Language:</p>
       
        &nbsp;&nbsp; <input type="radio" id="sinhala"
        value="sinhala"  name="language">

        &nbsp;&nbsp;<input type="radio" id="english"
        value="english"  name="language">
        <label for="english">English</label>

        value="tamil"  name="language">
        <label for="tamil">Tamil</label>
    </div>
    <div>
        <label for="color">Favourite Color:</label><br>
        &nbsp;&nbsp;<input type="color" id="color" name="color">
    </div>
    <div>
        <label for="date">Birth Date:</label><br>

    </div>

        <input type="checkbox" id="accept" name="accept">
